<!doctype html>
<html>
<head>
    <title>Character Recognition</title>
</head>
<body>
    <h1>Character Recognition</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <h2>Add Images to Train the Model</h2>
    <form action="/add_train" method="post" enctype="multipart/form-data">
        <input type="file" name="files[]" multiple required>
        <input type="text" name="labels[]" placeholder="Label for each image" required>
        <button type="submit">Upload and Add to Training Set</button>
    </form>
    <h2>Predict Character</h2>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload and Predict</button>
    </form>
    <h2>Train Model</h2>
    <form action="/train" method="post">
        <button type="submit">Train Model</button>
    </form>
</body>
</html>
